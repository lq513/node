<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/vant@2.12/lib/index.css"
  />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <!-- <script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.4.1/dayjs.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vant@2.12/lib/vant.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@vant/touch-emulator"></script>

  <title>影像库</title>
  <style>
    * {
      box-sizing: border-box;
      font-size: 1rem;
      font-family: PingFangSC-Regular, PingFang SC;
    }

    html {
      font-size: 12px;
      overflow: -moz-scrollbars-none;
    }
    html::-webkit-scrollbar {
      width: 0;
    }

    body,
    html,
    #app {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 10vmin;
      max-height: 69px;
      background-color: #fff;
      border-bottom: 1px solid #eee;
    }

    .btn {
      width: 11.5vmin;
      display: flex;
      align-items: center;
      font-size: 2.17rem;
    }
    .searchBtn {
      position: relative;
    }
    .btn img {
      width: 2.17rem;
      height: 2.17rem;
    }

    .title {
      flex: 1;
      text-align: center;
      font-size: 1.42rem;
    }

    .box {
      display: flex;
      flex-wrap: wrap;
      margin: 12vmin 5vw;
    }

    .innerBox {
      border-radius: 2.5vmin;
      overflow: hidden;
      /* height: 22vw; */
      width: 22vw;
      margin-bottom: 4vmin;
      box-shadow: 0 1.87vmin 2.4vmin 0 rgba(189,189,189,0.37);
      padding: 1.5vmin;
      line-height: 1.75rem;
    }
    .pcBox:not(:nth-child(4n)) {
      margin-right: 0.66vw;
    }
    .mobileBox:not(:nth-child(2n)) {
      margin-right: 6vw;
    }

    .mobileBox {
      width: 42vw;
      height: 42vw;
      padding: 2.4vw;
    }

    .userName {
      display: flex;
      align-items: center;
      font-size: 1.17rem;
      font-family: PingFangSC-Semibold, PingFang SC;
      font-weight: 600;
      color: #014090;
      margin-bottom: 2.4vw;
    }
    .images {
      /* width: 9.3vw; */
      width: 22%;
      height: auto;
      border-radius: 50%;
      margin-right: 10.8%;
    }
    .item {
      display: flex;
      align-items: center;
      font-size: 1rem;
    }
    .item>span {
      color: #aaa;
    }
    .item>div {
      color: #014090;
    }
    .date {
      color: #BABABA;
      margin-top: 6.3%;
      border-top: 1px solid #F4F4F4;
      padding-top: 5%;
    }

    .img {
      width: 100%;
      height: 100%;
    }

    .detailBox {
      background-color: black;
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 12vmin;
    }

    .detailInner {
      width: 90vw;
    }
    .userInfo {
      color: #fff;
      text-align: center;
      font-size: 1.3rem;
      padding-bottom: 3.27vw;
    }
    .mainBox {
      display: flex;
    }

    .detailMain {
      width: 100%;
      flex: 1;
      height: 65vh;
      overflow: hidden;
    }
    .greyStyle {
      -webkit-filter: grayscale(100%);
      -moz-filter: grayscale(100%);
      -ms-filter: gray(100%);
      -o-filter: grayscale(100%);
      filter: grayscale(100%);
    }
    .toolsBox {
      width: 2rem;
      height: 100%;
      margin-left: 1rem;
    }
    .toolsBox > img {
      width: 2rem;
      height: 2rem;
      margin-bottom: 0.5rem;
    }

    .detailAll {
      white-space: nowrap;
      overflow-x: scroll;
      width: 100%;
      margin-top: 1rem;
    }

    .detailAll>img {
      width: 15vmin;
      height: 15vmin;
      margin-right: 2vmin;
    }

    /*搜索 */
    .searchBox {
      position: absolute;
      top: 4.3rem;
      right: -1.2rem;
      width: 24rem;
      background: #fff;
      z-index: 501;
      padding: 1.5rem;
      border-radius: 1.5rem;
      color: #488cff;
    }
    .searchBox::after {
      content: '';
      position: absolute;
      top: -1.6rem;
      right: 1.4rem;
      border-left: 0.8rem solid transparent;
      border-right: 0.8rem solid transparent;
      border-bottom: 1.6rem solid #fff;
      width: 0;
      height: 0;
    }
    .inputSearch {
      position: relative;
      display: flex;
      align-items: center;
      margin-bottom: 1vmin;
    }
    .inputSearch > input {
      padding-left: 1.3rem;
    }
    input {
      width: 100%;
      border: 1px solid #BCD5FF;
      border-radius: 3px;
      padding-left: 0.5rem;
      color: #488cff;
      height: 1.67rem;
    }
    input::placeholder {
      color: #BCD5FF;
    }
    .inputSearch>img {
      position: absolute;
      left: 0.3rem;
      width: 1rem;
      height: 1rem;
    }
    .inputCombination {
      display: flex;
      align-items: center;
    }
    .inputCombination > div {
      flex: 1;
      border: 1px solid #BCD5FF;
      height: 1.67rem;
    }
    .separator {
      color: #DDD;
    }
    .selectBtn {
      border-radius: 3px;
      border: 1px solid #BCD5FF;
      color: #488cff;
      padding: 0 0.5rem;
      margin-top: 1rem;
      user-select: none;
      cursor: pointer;
    }
    .selectBtn > div {
      padding: 0.4rem;
    }
    .selectBtn > div:not(:last-child) {
      border-bottom: 1px solid #BCD5FF;
    }
    .search {
      background: #488cff;
      width: 100%;
      border: 1px solid #BCD5FF;
      color: #fff;
      border-radius: 3px;
      margin-top: 1rem;
    }
    .mask {
      background: rgba(0,0,0, 10%);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 500;
    }
    /* --- */
    .van-picker {
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    @media screen and ( min-width: 965px ) {
      html {
        font-size: 20px !important;
      }
    }
  </style>
</head>

                v-for="(v, k) in ['本周', '本月', '今年']"
                :key="k" @click="selectItem(k)"
              >
                <div
                  v-if="currentItem === k"
                  style="background: #488cff; color: #fff"
                >
                  {{v}}
                </div>

              </div>

    <div class="box" v-if="visible">
      <div
        v-for="(item, key) in (matchList || list)"
        :key="key"
        :class="`innerBox ${isMobil ? 'mobileBox' : 'pcBox'}`"
        @click="change(item)"
      >
        <div class="userName">
          <img :src="item?.avatar" alt="" class="images" />
          {{item.name}}
        </div>
        <div class="item">
          <span>编&nbsp;&nbsp;&nbsp;号：</span>
          <div>{{item.number}}</div>
        </div>
        <div class="item">
          <span>年&nbsp;&nbsp;&nbsp;龄：</span>
          <div>{{item.age}}</div>
        </div>
        <div class="item">
          <span>手机号：</span>
          <div>{{item.phone}}</div>
        </div>
        <div class="date">{{item.date}}</div>
      </div>
    </div>

        <div class="detailAll">
          <template v-for="(item, key) in list" :key="key">
            <img :src="item.url" alt="" @click="change(item)" />
          </template>
        </div>

    <van-datetime-picker
      v-model="currentDate"
      type="date"
      title="选择开始日期"
      @confirm="onConfirm(1)"
      @cancel="show1 = false"
      v-if="show1"
      :max-date="currentDate2 || undefined"
    >
    </van-datetime-picker>
    <van-datetime-picker
      v-model="currentDate2"
      type="date"
      title="选择结束日期"
      @confirm="onConfirm(2)"
      @cancel="show2 = false"
      v-if="show2"
      :min-date="currentDate || undefined"
    >
    </van-datetime-picker>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        isMobil: 'Hello Vue!',
        visible: true,
        list: [],
        matchList: null,
        detailInfo: {},
        name: '',
        current: '',
        currentItem: null, // 选择的时间周期
        maskVisible: false,
        currentDate: '',
        currentDate2: '',
        show1: false,
        show2: false,
        angle: 0,
        lrmirroring: false,
        tbmirroring: false,
        grey: false,
      },
      methods: {
        change(l) {
          this.visible = false;
          this.current = l;
        },
        close() {
          this.visible = true;
        },
        selectItem(k) {
          console.log(k);
          this.currentDate = undefined;
          this.currentDate2 = undefined;
          this.show1 = false;
          this.show2 = false;
          this.currentItem = k;
        },
        onConfirm(e) {
          console.log(e);
          this[`show${e}`]= false;
          if(e === 1) {
            setTimeout(() => this.show2 = true);
          }
        },
        maskClick() {
          this.maskVisible = false;
          this.name = '';
          this.currentDate = undefined;
          this.currentDate2 = undefined;
          this.show1 = false;
          this.show2 = false;
          this.currentItem = null;
        },
        onSearch() {
          this.show1 = false;
          this.show2 = false;
          this.matchList = null;
          const matchList = this.list.filter(v => {
            // console.log(v.dateObj, 111);
            if (this.name && v.name.indexOf(this.name) === -1) return false;
            if (this.currentDate && v.dateObj < this.currentDate) return false;
            if (this.currentDate2 && v.dateObj > this.currentDate2) return false;
            if (this.currentItem !== null) {
              const str = new Date().toLocaleDateString();
              const arr = str.split('/');
              arr[1] = arr[1] - 1;
              const now = new Date(...arr);
              now.setTime(now.getTime() + 3600 * 1000 * 24); // 加1天
              switch(this.currentItem) {
                case 0: // 本周
                  const start = new Date(...arr);
                  let n = start.getDay() - 1;
                  if(n < 0) n = 6;
                  start.setTime(start.getTime() - 3600 * 1000 * 24 * n);
                  console.log(start, n, now)
                  if(v.dateObj >= now || v.dateObj < start) return false;
                break;
                case 1: // 本月
                  const startMonth = new Date(...arr);
                  startMonth.setDate(1); // 设置日期为1号
                  console.log(startMonth, now);
                  if(v.dateObj >= now || v.dateObj < startMonth) return false;
                break;
                case 2: // 本年
                  const startYear = new Date(new Date().getFullYear(), 0, 1); // 设置日期为1月1号
                  if(v.dateObj >= now || v.dateObj < startYear) return false;
                break;
                default:
                break;
              }
            }
            return true;
          })
          this.matchList = matchList
          console.log(matchList);
        },
        rotateImg(e) {
          this.angle += e;
        },
        mirroring(e) {
          if(e === 0) this.lrmirroring = !this.lrmirroring;
          if(e === 1) this.tbmirroring = !this.tbmirroring;
        },
        toGrey() {
          this.grey = !this.grey;
        }
      },
      created() {
        const isMobil = /Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent);
        this.isMobil = isMobil;
        if (isMobil) {
          console.log('手机')
        }
        let res = null;
        const xhr = new XMLHttpRequest();
        const arr = window.location.href.split('?');
        let uid = '';
        if (arr[1]) {
          arr[1].split('&').forEach(v => {
            console.log(v);
            const param = v.split('=');
            if (param[0] === 'uid') uid = param[1];
          })
        }
        if(!uid) return;
        xhr.open('get', `./${uid}.json`);
        xhr.send();
        xhr.onreadystatechange = () => {

          if(xhr.readyState === 4 && xhr.status === 200) {
            res = JSON.parse(xhr.response);
            this.list = res.map(v => {
              let dateObj = null;
              if (v.date) {
                const temp = v.date.split(' ');
                if(/^\d{4}-\d{1,2}-\d{1,2}$/.test(temp[0])) {
                  const a1 = temp[0].split('-');
                  a1[1] = a1[1] - 1;
                  let a2 = [];
                  if(/^\d{1,2}:\d{1,2}:\d{1,2}$/.test(temp[1])) {
                    a2 = temp[1].split(':');
                  };
                  if(a1.length === 3) {
                    dateObj = [...a1, ...a2];
                  }
                }
              }
              return { ...v, dateObj: new Date(...dateObj) }
            });
            console.log(this.list, 11111);
          }
        }
      }
    })
  </script>
</body>
